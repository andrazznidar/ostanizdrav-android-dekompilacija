<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Required jQuery JavaScript used in js/tree.js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>

    <!-- Required JavaScript for building the tree -->
    <script src="js/tree.js"></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
      integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK"
      crossorigin="anonymous"
    />

    <!-- Optional CSS for the tree -->
    <link rel="stylesheet" href="css/tree.css" />

    <title>Neuradni #OstaniZdrav Android apk arhiv</title>
  </head>
  <body>
    <!-- The following nav is modified from a snippet published on the website stackoverflow https://stackoverflow.com/a/43738936 and is licensed as CC BY-SA 4.0 (https://creativecommons.org/licenses/by-sa/4.0/). The original stackoverflow anwser was made by Zim (https://stackoverflow.com/users/171456/zim) that was additionally modified by URL Rewriter Bot  -->
    <nav class="navbar navbar-expand-lg">
      <div class="navbar-nav mx-auto">
        <span class="navbar-brand">Neuradni #OstaniZdrav Android apk arhiv</span>
        <a
          class="btn btn-outline-primary d-none d-lg-block"
          id="dlButton"
          href=""
          target="_blank"
          rel="noreferrer"
          role="button"
          download
          >Prenesi</a
        >
        <input
          class="form-control text-center"
          list="files"
          autocomplete="off"
          onchange="expandSearch(this.value)"
          type="text"
          placeholder="Search files and folders"
          id="search"
        />
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row justify-content-lg-center">
        <nav id="tree" class="border border-primary rounded col-lg-4">
          <p>
            Drevesni pogled se nalaga s tehnologijo JavaScript. Prikazal se bo kmalu.
          </p>
        </nav>
        <object
          id="preview"
          class="d-none d-lg-block invisible border border-primary rounded col-lg-7 ml-lg-1 center"
        ></object>
      </div>
    </div>
  </body>
</html>
